omg: 1
lifecycle:
  startup:
    command: ['jira']
info:
  version: 1.0.0
  title: Jira
  description: This is a jira service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  getAccount:
    help: Get account details.
    http:
      port: 3000
      method: post
      path: /getAccount
      contentType: application/json
    arguments:
      username:
        type: string
        in: requestBody
        required: true
        help: The account username.
    output:
      type: object
      contentType: application/json
      properties:
        self:
          help: Self account details.
          type: string
        accountId:
          help: The jira account ID.
          type: string
        accountType:
          help: The jira account type.
          type: string
        name:
          help: The account name.
          type: string
        key:
          help: The account key.
          type: string
        avatarUrls:
          help: The link of avatars.
          type: map
        displayName:
          help: The account display name.
          type: string
        active:
          help: Returns boolean, true if account is active else false.
          type: boolean
        timeZone:
          help: The time zone.
          type: string
        locale:
          help: The locality.
          type: string
  createIssue:
    help: Create issue.
    http:
      port: 3000
      method: post
      path: /createIssue
      contentType: application/json
    arguments:
      assigneeName:
        type: string
        in: requestBody
        required: true
        help: The assignee username.
      assigneeEmail:
        type: string
        in: requestBody
        required: true
        help: The assignee email address.
      description:
        type: string
        in: requestBody
        required: true
        help: The description of issue.
      type:
        type: string
        in: requestBody
        required: true
        help: The type of issue like Bug, Epic, Story.
      projectKey:
        type: string
        in: requestBody
        required: true
        help: The project key.
      summary:
        type: string
        in: requestBody
        required: true
        help: The summary of issue.
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: The issue ID.
          type: string
        self:
          help: The issue link.
          type: string
        key:
          help: The issue key.
          type: string
  listProject:
    help: Get all project list.
    http:
      port: 3000
      method: post
      path: /listProject
      contentType: application/json
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: The project ID.
          type: string
        self:
          help: The project link.
          type: string
        key:
          help: The project key.
          type: string
        name:
          help: The name of project key.
          type: string
  getIssue:
    help: Get issue by ID.
    http:
      port: 3000
      method: post
      path: /getIssue
      contentType: application/json
    arguments:
      issueId:
        type: string
        in: requestBody
        required: true
        help: The ID of issue to get details.
    output:
      type: object
      contentType: application/json
      properties:
        expand:
          help: The expand.
          type: string
        id:
          help: The issue ID.
          type: string
        self:
          help: The issue link.
          type: string
        key:
          help: The issue key.
          type: string
        fields:
          help:
            The object with all details as assignee, issuetype, project,
            reporter.
          type: map
environment:
  EMAIL:
    type: string
    required: true
    help: The account email address.
  API_TOKEN:
    type: string
    required: true
    help: The API token.
  BASE_URL:
    type: string
    required: true
    help: The baseURL of jira account.
